<!DOCTYPE html>
<html>
<head>
	<title>Bootstrap Buttons</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">


</head>
<body>

	<div class="container">
		<h1>This is Button Section.</h1>

		<button class="btn btn-primary">Run Free</button>
		<button class="btn btn-secondary">Run Free</button>
		<button class="btn btn-info">Run Free</button>
		<button class="btn btn-success">Run Free</button>
		<button class="btn btn-warning">Run Free</button>
		<button class="btn btn-danger">Run Free</button>
		<button class="btn btn-dark">Run Free</button>
		<button class="btn btn-light">Run Free</button>

		<button class="btn btn-secondary btn-link text-dark">Run Free Link</button>
		<a href="https://getbootstrap.com/" class="btn btn-info">Bootstrap</a><hr/>

		<p class="btn btn-success">Run Free link</p>

		<button class="btn btn-outline-primary">Run Free Team</button>
		<button class="btn btn-outline-secondary">Run Free Team</button>
		<button class="btn btn-outline-info">Run Free Team</button>
		<button class="btn btn-outline-success">Run Free Team</button>
		<button class="btn btn-outline-warning">Run Free Team</button>
		<button class="btn btn-outline-danger">Run Free Team</button>
		<button class="btn btn-outline-dark">Run Free Team</button>
		<button class="btn btn-outline-light">Run Free Team</button><br/><hr/>

		<button class="btn btn-info btn-sm">Run Free</button>
		<button class="btn btn-info btn-md">Run Free</button>
		<button class="btn btn-info btn-lg">Run Free</button>
		<br/><hr/>

		<div class="d-grid">
			<button class="btn btn-info">Run Free</button>
		</div>
		<br/><hr/>

		<div class="btn-group">
			<button class="btn btn-info">Run Free</button>
			<button class="btn btn-warning">Run Free</button>
			<button class="btn btn-danger">Run Free</button>
		</div>

		<br/><hr/>

		<div class="btn-toolbar">
			<div class="btn-group">
			<button class="btn btn-info">Run Free</button>
			<button class="btn btn-warning">Run Free</button>
			<button class="btn btn-danger">Run Free</button>
		</div>

		<div class="btn-group">
			<button class="btn btn-info">Run Free</button>
			<button class="btn btn-warning">Run Free</button>
			<button class="btn btn-danger">Run Free</button>
		</div>


		</div>



	</div>





	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

</body>
</html>
