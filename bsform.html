<!DOCTYPE html>
<html>
<head>
	<title>Bootstrap Form</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>

	<div class="container">
		<h4>Submit Your Data Here!</h4>
	<form action="" method="" enctype="multipart/formdata">
		
		<div class="row">
			<div class="col-md-6 form-group mb-3">
				<label for="name">Name</label>
				<input type="text" name="" id="name" class="form-control rounded-0 form-control-md" placeholder="Enter your name...." />
				
			</div>

			<div class="col-md-6 form-group mb-3">
				<label for="email">Email</label>
				<input type="email" name="" id="email" class="form-control rounded-0" placeholder="Enter your email....." />
			</div>

			<div class="col-md-6 form-group mb-3">
				<label for="password">Password</label>
				<input type="password" name="" id="password" class="form-control rounded-0" placeholder="Enter your password....." />
				
			</div>

			<div class="col-md-6 form-group mb-3" >
				<label for="country">Country</label>
				<select id="country" class="form-select rounded-0">
					<option selected disabled>Choose Your Country.....</option>
					<option value="mm">Myanmar</option>
					<option value="chi">China</option>
					<option value="rus">Russia</option>
					<option value="nk">North Korea</option>
				</select>
				
			</div>

			<div class="col-md-6 form-group mb-3">
				<label for="fruit">Fruits</label>
				<select id="fruit" class="form-select multiselect" multiple>
					<option selected disabled>Chossen Your Favourite Fruits....</option>
					<option>Orange</option>
					<option>Apple</option>
					<option>Grape</option>
					<option>Pineapple</option>
					<option>Banana</option>
					<option>Watermelon</option>
					<option>Strawberry</option>
				</select>
				
			</div>

			<div class="col-md-6 form-group mb-3">
				
				<label>Gender</label>
				<div class="form-check">
					<input type="radio" name="gender" id="male" class="form-check-input" value="male" / ><label for="male">Male</label>
				</div>
				<div class="form-check">
					<input type="radio" name="gender" id="female" class="form-check-input" value="female" / ><label for="emale">Female</label>
				</div>
				
			</div>

			<div class="col-md-6 form-group mb-3">
				<label>Movies</label>
				<div class="form-check">
					<input type="checkbox" name="movies" id="spinder" class="form-check-input"/><label for="spinder">Spinder Man</label>
				</div>

				<div class="form-check">
					<input type="checkbox" name="movies" id="superman" class="form-check-input"/><label for="superman">Superman</label>
				</div>

				<div class="form-check">
					<input type="checkbox" name="movies" id="badman" class="form-check-input"/><label for="badman">Badman</label>
				</div>
				
			</div>

			<div class="col-md-6 form-group mb-3">
				<label for="photo">Photo</label>
				<input type="file" name="" id="photo" class="form-control"/>
				
			</div>


			<div class="col-md-6 form-group mb-3">
				<label for="bd">Booking Date</label>
				<input type="date" name="" id="db" class="form-control" placeholder="Enter your Booking Date..." />
				
			</div>

			<div class="col-md-6 form-group mb-3">
				<div class="form-check form-switch">
					<input type="checkbox" name="agree" id="agree" class="form-check-input" value="agree" />
					<label for="agree">I agree all about of rules and regulation.</label>
				</div>
				
			</div>

			<div class="col-md-12">
				<div class="d-flex justify-content-end">
					<button type="submit" class="btn btn-primary rounded-0 me-2">Register Now</button>
					<button type="submit" class="btn btn-danger rounded-0">Cancel</button>
				</div>
				
			</div>
			
		</div>
	</form>

	</div>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
