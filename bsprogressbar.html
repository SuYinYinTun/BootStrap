<!DOCTYPE html>
<html>
<head>
	<title>Bootstrap Progress Bar</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">


</head>
<body>

	<div class="container">
		<h1>HTML Skill</h1>
		<div class="progress">
			<div class="progress-bar bg-success" style="width: 90%;" aria-valuenow="90" aria-valuemin="0" aria-valuemax="100">90%</div>
		</div>

		<br/><br/>
		<h1>Css Skill</h1>
		<div class="progress">
			<div  class="progress-bar bg-danger" style="width:50%;" aria-valuenow="50" arria-valuemin="0" arria-valuemax="100">50%</div>
		</div>

		<br/><br/>
		<h1>JavaScript Skill</h1>
		<div class="progress">
			<div class="progress-bar progress-bar-striped bg-primary" style="width:20%;" aria-valuenow="20%" aria-valuemin="0%" aria-valuemax="100%">20%</div>
		</div>

		<br/><br/>

		<div class="progress" style="height: 30px;">
			<div class="progress-bar progress-bar-striped bg-info" style="width: 45%;" aria-valuenow="45%" aria-valuemin="0%" aria-valuemax="100%">45%</div>
		</div>

		<br/><br/>

		<div class="progress">
			<div class="progress-bar bg-danger" style="width: 10%;" aria-valuenow="10%" aria-valuemin="0%" aria-valuemax="100">10%</div>
			<div class="progress-bar bg-success" style="width: 30%;" aria-valuenow="30%" aria-valuemin="0%" aria-valuemax="100">30%</div>
			<div class="progress-bar bg-info" style="width: 50%;" aria-valuenow="50%" aria-valuemin="0%" aria-valuemax="100">50%</div>
			
		</div>

		<br/><br/>

		
	</div>







	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</body>
</html>
